<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="post"
    >
      <fieldset class="personal_info">
        <legend>Personal information</legend>
        <div class="surname">
          <label>
            Surname:
            <input
              type="text"
              name="surname"
              minlength="1"
              autocomplete="off"
            >
          </label>
        </div>
        <div class="name">
          <label>
            Name:
            <input
              type="text"
              name="name"
              minlength="1"
              autocomplete="off"
            >
          </label>
        </div>
        <div class="age">
          <label>
            How old are You?
            <input
              name="age"
              type="number"
              value="12"
              min="1"
              max="100"
            >
          </label>
        </div>
        <div class="date_of_birth">
          <label
            >Full date of birth:
            <input type="date" name="birthDate" placeholder="mm/dd/yyyy" >
          </label>
        </div>
        <div class="agreement">
          <label>
            I accept the term of the agreement
            <input
              type="checkbox"
              name="termsOfAgreement"
            >
          </label>
        </div>
      </fieldset>
      <fieldset class="registration">
        <legend>Registration</legend>
        <div class="email">
          <label>
            E-mail:
            <input name="email" type="email" placeholder="email@example.com">
          </label>
        </div>
        <div class="password">
          <label>
            Password:
            <input
              name="password"
              type="password"
              minlength="8"
              maxlength="8"
              required
            >
          </label>
        </div>
      </fieldset>
      <fieldset class="about_info">
        <legend>An interesting fact about you!</legend>
        <div class="cats">
          <label>Do you love cats?</label>
          <label>
            <input type="radio" name="catsLove" value="yes">
            Yes
          </label>
          <label>
            <input type="radio" name="catsLove" value="no">
            No
          </label>
        </div>
        <div class="color">
          <label>
            What is your favorite color?
            <input type="color" name="color">
          </label>
        </div>
        <div class="time_to_bed">
          <label
            >What time do you go to bed?
            <input type="time" name="timeGoToBed">
          </label>
        </div>
        <div class="cars">
          <label
            >What are your favorite brand of cars?
            <select name="prefferedCarBrand" multiple>
              <option value="BMW">BMW</option>
              <option value="Audi">Audi</option>
              <option value="Lada">Lada</option>
              <option disabled></option>
            </select>
          </label>
        </div>
        <div class="rate">
          <label
            >How do you rate our work?
            <input
              name="rate"
              type="range"
              min="1" max="10"
              step="1"
              value="1"
            >
          </label>
        </div>
      </fieldset>
      <fieldset class="additional_info">
        <legend>Additional info:</legend>
        <div class="comments">
          <label>
            Comments:
            <textarea name="comments" rows="2" cols="20"></textarea>
          </label>
        </div>
        <div class="recommend">
          <label>
            Would you recommend us?
            <select name="recommendation">
              <option value="yes">yes</option>
              <option value="no">no</option>
            </select>
          </label>
        </div>
      </fieldset>
      <button type="submit">Submit</button>
    </form>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
